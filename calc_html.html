<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main-body">
    <div class="calc">
        <div class="output">
            <input type="text" id="screen">
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn">C</button>
            <button onclick="del()" class="btn">DEL</button>

            <div class="row">
                <button onclick="btnclick(7)" class="btn">7</button>
                <button onclick="btnclick(8)" class="btn">8</button>
                <button onclick="btnclick(9)" class="btn">9</button>
                <button onclick="btnclick('/')" class="btn" style="background-color:rgb(107, 214, 228) ">/</button>
            </div>
            <div class="row">
                <button onclick="btnclick(4)" class="btn">4</button>
                <button onclick="btnclick(5)" class="btn">5</button>
                <button onclick="btnclick(6)" class="btn">6</button>
                <button onclick="btnclick('*')" class="btn" style="background-color:rgb(107, 214, 228) ">x</button>
            </div>
            <div class="row">
                <button onclick="btnclick(1)" class="btn">1</button>
                <button onclick="btnclick(2)" class="btn">2</button>
                <button onclick="btnclick(3)" class="btn">3</button>
                <button onclick="btnclick('-')" class="btn" style="background-color:rgb(107, 214, 228) ">-</button>
            </div>
            <div class="row">
                <button onclick="btnclick('.')" class="btn">.</button>
                <button onclick="btnclick(0)" class="btn">0</button>
                <button onclick="equalClick()" class="btn" style="background-color: rgb(209, 50, 50)">=</button>
                <button onclick="btnclick('+')" class="btn" style="background-color:rgb(107, 214, 228) ">+</button>
                
                
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                
            </div>

        </div>
    </div>
    </div>
</body>
</html>
